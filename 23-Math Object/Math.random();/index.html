<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random()</title>
</head>
<body>
    <script>
        var result= Math.floor(Math.random()*6);  //0 to 5 random number will be print
        document.write(result);


        var result2= Math.floor(Math.random()*4 +1);  //1 to 5 random number will be print
        document.write("<br>"+result2);

        var result3= Math.floor(Math.random()*11 +10);  //10 to 20 random number will be print
        document.write("<br>"+result3);

    </script>
</body>
</html>
