<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <script>
        document.write("<br>"+Math.sqrt(81));  //Math.sqrt();

        document.write("<br>"+Math.abs(-5));    //Math.abs();

        document.write("<br>"+Math.pow(8,2));   //Math.pow();

        document.write("<br>"+Math.floor(2.9)); //Math.floor();

        document.write("<br>"+Math.floor(2.1));

        document.write("<br>"+Math.ceil(2.3));  //Math.ceil();

        document.write("<br>"+Math.ceil(2.9));

        document.write("<br>"+Math.round(9.8)); //Math.round();

        document.write("<br>"+Math.round(9.4));

        document.write("<br>"+Math.round(9.5));

        document.write("<br>"+Math.max(87,09,12,78,149,987,98));    //Math.max();

        document.write("<br>"+Math.random());   //Math.random(); //Always print 0 to 1
    </script>
</body>
</html>
