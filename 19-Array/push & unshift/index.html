<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push & unshift</title>
</head>
<body>
    <script>
        var country=["Australia","Bangladesh","Argentian"];
        document.write(country);

        //push use kole emn hobe
        country.push("Newzeland");//sheh er dik theke add hoiche
        document.write("<br>"+country);

        //unshift use kore 
        country.unshift("India");//shurur dik theke add hobe
        document.write("<br>"+country);

    </script>
</body>
</html>
