<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort & Reverse</title>
</head>
<body>
    <script>
        //use of sort
        var alphabet=["d","c","b","a"];
        document.write("<br>"+alphabet);
        var news=alphabet.sort();//alphabetically shajay dibe
        document.write("<br>"+news);

        //use of reverse
        var newsPort=alphabet.reverse();//alphabetically shajay dibe but ulta vabe
        document.write("<br>"+newsPort);
    </script>
</body>
</html>
