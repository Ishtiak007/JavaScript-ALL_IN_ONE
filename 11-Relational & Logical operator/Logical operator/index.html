<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operator</title>
</head>
<body>
    <script>
            var num1=10, num2=20, num3=30;

            document.write(num1<num2 && num2<num3 && num3>num1 && num2>num1);//uvoy diker condition check korbe

            document.write(num1<num2 || num2<num3 || num3>num1 || num2>num3);//Zokono ekti condition true hole output true return korbe


                document.write(!0);
                document.write(!true);
    </script>
</body>
</html>
