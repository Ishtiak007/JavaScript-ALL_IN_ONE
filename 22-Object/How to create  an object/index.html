<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and use Object</title>
</head>
<body>
    <script>
        //how to create an object
        var name="Ishtiak Ahmed";
        var age=23;
        var cgpa=2.09;
        var lang=["Bangla","English","Arabic","Urdu"];

        var student1={
            name: "Ishtiak Ahmed",
            age: 23,
            cgpa: 2.09,
            lang: ["Bangla","English","Arabic","Urdu"]
        }
        document.write(student1.cgpa);
    </script>
</body>
</html>
