<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 100 even number sum</title>
</head>
<body>
    <script>
        //2+4+6+8+10..........+100 ans
        var sum=0;
        var x=2;
        while(x<=100){
            sum=sum+x;
            x=x+2;
        }
        document.write(sum);
    </script>
</body>
</html>
