<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, Else if , Else</title>
</head>
<body>
    <script>
        var num=prompt("Enter any number : ");

        if (num>0)
        document.write(num +" is"+ "Positive Number"+"<br>");

        else if(num<0)
        document.write(num +" is"+"Nagetive Number"+"<br>");

        else if(num==0)
        document.write(num +" is"+"Zero"+"<br>");

        var num2=prompt("Enter any number : ");

        if(num2 %2==0)
        document.write(num2+" is a" + "Even Number"+"<br>");

        else if(num2 %2!=0)
        document.write(num2+" is a" +"Odd Number"+"<br>");

        else if(num2==0)
        document.write(num2+" is" +"Zero"+"<br>");
    </script>
</body>
</html>
