<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        for(var x=1; x<=10; x++)
        {
            document.write("<h1>Ishtiak Ahmed</h1>");
        }
        document.write("<h1>Finish</h1>");
        
        for(var x=1; x<=100; x++)
        {
            document.write(" <br> "+x);
        }
        document.write("<br>"+"<h1>Finish</h1>");


        //1,3,5,7,.......99
        for(var x=1; x<=100; x=x+2)
        {
            document.write(x +", ");
        }
        document.write("<br>"+"<h1>Finish</h1>");

        //2,4,6,8,10.......100
        for(var x=2; x<=100; x=x+2)
        {
            document.write(x +", ");
        }
        document.write("<br>"+"<h1>Finish</h1>");

        //10,9,8,7,6,5,.......-10
        for(var x=10; x>=-10; x = x-1)
        {
            document.write(x +", ");
        }
        document.write("<br>"+"<h1>Finish</h1>");
    </script>
</body>
</html>
