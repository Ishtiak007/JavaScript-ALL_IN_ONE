<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax of break</title>
</head>
<body>
    <script>
        for(var x=1; x<=100; x=x+1){
            if(x==10){
                break;
            }
            document.write(" " +x);
        }
        document.write("<br>"+"End");
        
    </script>
</body>
</html>
