<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
</head>
<body>
    <script>
        var cels=parseFloat(prompt("Enter the value of Celsius temp: "));
        var farn= (cels*(9/5))+32;
        document.write("The temperature is : " + farn +" Degree Farhenheit");
    </script>
</body>
</html>
