<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator</title>
</head>
<body>
    <script>
        // var num1=20;
        // var num2=50;
        var num1= prompt("Enter first number: ");
        var num2= prompt("Enter second number: ");

        num1 = parseInt(num1, 10);
        num2 = parseInt(num2, 10);


        var sum,sub,mul,dev,vagsesh;
        
        sum= num1 + num2;
        document.write("Jogfol holo= "+ sum +"<br>");

        sub= num2-num1;
        document.write("Biyogfol holo= "+ sub +"<br>");

        mul=num1*num2;
        document.write("Gunfol holo= " + mul +"<br>");

        dev=num1/num2;
        document.write("Vagfol holo= "+ dev +"<br>");

        vagsesh=num1%num2;
        document.write("Vagshes holo= " + vagsesh + "<br>");
    </script>
</body>
</html>
