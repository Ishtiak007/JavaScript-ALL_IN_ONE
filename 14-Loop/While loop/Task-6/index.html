<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>
<body>
    <script>
        var sum=0;
        var x=1;
        while(x<=100){
            if(x % 3 == 0 && x % 5 == 0){
                document.write("<br> "+ x);
                sum= sum+x;
            }
            
            x= x+1;
        }
        document.write("<br>"+"Answer: " +sum);
    </script>
</body>
</html>
