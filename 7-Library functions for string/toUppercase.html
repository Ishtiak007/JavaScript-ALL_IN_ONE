<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUppercase toLowerCase</title>
</head>
<body>
    <script>
        var text="I am ishtiak ahmed<br>";
        var upper= text.toUpperCase();
        document.write(upper);


        var text="I am ishtiak ahmed";
        var upper= text.toLowerCase();
        document.write(upper);
    </script>
</body>
</html>
